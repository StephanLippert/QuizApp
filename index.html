<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body data-js="body">
    <header class="header">
      <h1 class="header__headline">Quiz App</h1>
    </header>
    <main data-js="htmlMain">
      <section class="card">
        <svg
          class="card--bookmark"
          role="button"
          aria-label="Bookmark"
          xmlns="/svg"
          height="1em"
          viewBox="0 0 384 512"
        >
          <path
            d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"
          />
        </svg>
        <p class="card--frage">
          Wie viele Überschriftdeklarierungen gibt es in der HTML?
        </p>
        <button class="card__answerButton">Show Answer</button>
        <ul class="card--ul">
          <li class="card__ul--li">
            <button class="card__li--choiceBotton"># H1 bis H9</button>
          </li>
          <li class="card__ul--li">
            <button class="card__li--choiceBotton"># H1 bis H3</button>
          </li>
          <li class="card__ul--li">
            <button class="card__li--choiceBotton"># H1 bis H6</button>
          </li>
        </ul>
      </section>
      <hr class="breakLine" />
      <section class="card">
        <svg
          class="card--bookmark"
          role="img"
          aria-label="Bookmark"
          xmlns="/svg"
          height="1em"
          viewBox="0 0 384 512"
        >
          <path
            d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"
          />
        </svg>
        <p class="card--frage">Was macht ein Lebrakranker in einer Disco?</p>
        <button class="card__answerButton">Show Answer</button>
        <ul class="card--ul">
          <li class="card__ul--li">
            <button class="card__li--choiceBotton">
              # er lässt die Fetzen fliegen
            </button>
          </li>
          <li class="card__ul--li">
            <button class="card__li--choiceBotton">
              #ein Auge auf potenzielle Partner werfen
            </button>
          </li>
          <li class="card__ul--li">
            <button class="card__li--choiceBotton">
              # tanzen bis ihm die Hacken bluten
            </button>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <nav>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewbox="0 0 24 24"
          width="24px"
        >
          <path
            d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
          />
        </svg>
        <a class="myButton--bookmark" href="bookmark.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewbox="0 0 24 24"
            width="24px"
          >
            <path
              d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"
            />
          </svg>
        </a>
        <a class="myButton--profile" href="profile.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewbox="0 0 24 24"
            width="24px"
          >
            <path
              d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"
            />
          </svg>
        </a>
      </nav>
    </footer>
  </body>
</html>
