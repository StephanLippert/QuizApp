<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <script src="form.js" defer></script>
  <title>Form</title>
</head>
<body>
  <body data-js="body">
    <header class="header">
    <h1
      class="header__headline"
      >Your Q&A's
    </h1>
    </header>
  <main>
      <form data-js="form" class="form">
        <fieldset>
          <legend>Questions & Answers</legend>
          <label for="yourQuestionArea">Your Question:</label>
          <textarea
            type="text"
            data-js="questionMessage"
            name="yourQuestionArea"
            id="yourQuestionArea"
            maxlength="150"
            cols="40"
            rows="4"
            placeholder="enter your Question here..."
            required
          ></textarea>
          <small class="form__character-count">
            (<span data-js="amountLeftQuestion"></span> characters left)</small>
          <label for="yourAnswerArea">The Answer:</label>
          <textarea
            type="text"
            data-js="answerMessage"
            name="yourAnswerArea"
            id="yourAnswerArea"
            maxlength="150"
            cols="40"
            rows="4"
            placeholder= "read the Answer here..."
            required
          ></textarea>
          <small class="form__character-count">
            (<span data-js="amountLeftAnswer"></span> characters left)</small>
          <label for="yourTag">Your Tag:</label>
          <input
            type="text"
            name="yourTag"
            id="yourTag"
            placeholder="enter your Tag here..."
            required
          ></input>
        </fieldset>
        <button class="submitButton">submit</button>
    </form>
  </main>
  <footer>
    <nav>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewbox="0 0 24 24"
        width="24px"
      >
        <path
          d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
        />
      </svg>
      <a class="myButton--bookmark" href="bookmark.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewbox="0 0 24 24"
          width="24px"
        >
          <path
            d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"
          />
        </svg>
      </a>
      <a class="myButton--profile" href="profile.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewbox="0 0 24 24"
          width="24px"
        >
          <path
            d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"
          />
        </svg>
      </a>
    </nav>
  </footer>
</body>
</html>
